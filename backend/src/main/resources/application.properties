# OpenAI API Key (for personal project, replace with your real key if needed)
OPENAI_API_KEY=sk-personal-demo-key-1234567890abcdef
# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Name
spring.application.name=videoinsight-backend

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:videoinsightdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.videoinsight.backend=DEBUG
logging.level.org.springframework.web=DEBUG

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
